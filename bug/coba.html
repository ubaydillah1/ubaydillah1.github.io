<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider dengan scrollBy</title>
    <style>
      body {
        height: 1000px;
      }
      /* CSS untuk styling */
      .slider-container {
        overflow: scroll;
        width: 80%;
        margin: 0 auto;
        position: relative;
        scrollbar-width: none;
        background-color: black;
      }
      .slider-wrapper {
        display: flex;
        width: 100%;
        transition: transform 0.5s ease;
        background-color: aqua;
      }
      .slide {
        flex: 1 0 100%;
        padding: 20px;
        box-sizing: border-box;
      }
      .slider-button {
        position: absolute;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      .prev {
        bottom: -30px;
        left: 0;
      }
      .next {
        right: 0;
        bottom: -30px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <button class="slider-button prev">Previous</button>
      <div class="slider-wrapper">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
        <div class="slide">Slide 4</div>
      </div>
      <button class="slider-button next">Next</button>
    </div>

    <script>
      // JavaScript untuk menggerakkan slider dengan scrollBy
      const sliderWrapper = document.querySelector(".slider-container");
      const sliderButton = document.querySelectorAll(".slider-button");

      sliderButton.forEach((el) => {
        el.addEventListener("click", function () {
          sliderWrapper.scrollBy(100, 0);
        });
      });
    </script>
  </body>
</html>
